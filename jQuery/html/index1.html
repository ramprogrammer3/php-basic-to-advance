<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tutorial two in jquery</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #box {
        width: 500px;
        border: 1px solid black;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h3>ram kumar : jquery selector</h3>
    <div id="box" class="text">
      <h2>Text box 2</h2>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus
        magnam nesciunt sint excepturi provident, libero expedita veritatis
        eveniet tempora placeat!
      </p>
    </div>

    <ul id="list">
      <li>Orange</li>
      <li class="text">Banana</li>
      <li>Grapes</li>
      <li class="text">Apple</li>
      <li>Guava</li>
    </ul>

    <script src="/js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#list").css("color", "red");
        $("#list li").css("border", "2px solid blue");

        $(".text").css("border", "1px solid red");

        $("li:first").css("color", "blue");
        $("li:last").css("color", "blue");
      });
    </script>
  </body>
</html>
