<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set method in jquery</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <style>
      #box {
        padding: 10px;
        background: pink;
        border: 1px solid black;
      }

      .red {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>jquery set method here :</h3>
      <div id="box" class="test">
        <h3>Test Box</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
          <span>Lorem ipsum dolor sit.</span>
        </p>
      </div>
      <br /><br />
      <button class="btn btn-outline-primary clickbutton">Set Value</button>
    </div>

    <script src="/js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".clickbutton").click(() => {
          $("#box h3").text("Ram kumar maniyari");
        });

        $(".clickbutton").click(() => {
          $("#box p").text("this is new text");
        });

        $(".clickbutton").click(() => {
          $("#box p").attr("class", "text-bg-dark");
        });
      });
    </script>
  </body>
</html>
